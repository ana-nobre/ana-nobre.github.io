<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ana Nobre - Página Pessoal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Reset e base */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Animação de entrada */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 2rem;
      text-align: center;
      animation: fadeIn 1s ease-out forwards;
    }

    /* Título principal */
    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 1px 2px rgba(0,0,0,0.05);
      transition: color 0.3s ease;
    }

    h1:hover {
      color: #2c3e50; /* efeito sutil ao passar o mouse */
    }

    /* Subtítulo (cargo) */
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: #2c3e50;
      text-align: center;
      letter-spacing: 0.5px;
    }

    /* Frase explicativa */
    p.subtitle {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #4a4a4a;
      max-width: 700px;
      margin: 0 auto 2rem auto;
      text-align: center;
    }

    /* Responsividade mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      p.subtitle {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ana Nobre dos Santos</h1>
    <h2>Program Leader | Strategy + Data + People</h2>
    <p class="subtitle">
      Leading business transformation through innovation, metrics and empathy
    </p>
  </div>

</body>
</html>
